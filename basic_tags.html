<!DOCTYPE html>
<!--This tells the webpage that this is html file-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is an Awesome Website" />
    <title>Rohit's Website</title>
    <!--title for the Web page-->
  </head>

  <!--container tag for content of the web page-->
  <body>
    <h2>
      <!--heading tag for the page ranges form h1 to h6 where size goes on decreasing-->
      Rohit's Website
    </h2>
    <hr />
    <!--creates a horizontal line a sepetator. Placement of this tag matters.-->

    <br />
    <!--break tag creates a blank line in our web page-->

    <p>
      <!--big and small tag to inc and dec size of the text-->
      <!--paragarph tag for text-->
      <big> This </big> is first <b>paragraph</b>.
      <!--<b> and </b> are bold tag used to bold text-->
    </p>

    <p>
      This <big> is </big> second <i>paragraph</i>.
      <!--<i> and </i> are used to italized text-->
    </p>

    <p>
      <small>This</small> is third <b><i>paragraph</i></b>.
      <!--using both bold and italized tag at once-->
    </p>
    <p> <!--using subscripts-->
        H<sub>2</sub>O
    </p>
    <p> <!--using superscripts-->
      10<sup>2</sup>
  </p>
  </body>
</html>
