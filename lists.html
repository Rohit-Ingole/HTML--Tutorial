<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is an Awesome Website" />
    <title>Rohit's Website</title>
  </head>

  <body>
    <!--container for unordered list-->
    <ul>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ul>
    <!--container for ordered list. default is numbering-->
    <ol type="A">
      <li>Apples</li>
      <!--I for uppercase Roman i for lowercase Roman-->
      <li>Oranges</li>
      <ol>
        <li>item1</li>
      </ol>
      <li>Bananas</li>
    </ol>

    <!--description list. Not much used-->
    <dl>
      <dt>Apples</dt>
      <dd>-They are Red</dd>
    </dl>
  </body>
</html>
