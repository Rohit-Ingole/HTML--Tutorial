<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is an Awesome Website" />
    <title>Rohit's Website</title>
  </head>
  <body>
    <table>
      <!--heading for the table-->
      <thead>
        <caption>
          <h2>List of Numbers</h2>
        </caption>
        <tr>
          <!--using table header columns-->
          <th>num1</th>
          <th>num2</th>
          <th>num3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--table row tag-->
          <td colspan="1">one</td>
          <!--columns tag-->
          <td>two</td>
          <td>three</td>
        </tr>
        <tr>
          <td>four</td>
          <td>five</td>
          <td>six</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
